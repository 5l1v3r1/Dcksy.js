<!DOCTYPE html>
<html lang=en>
    <head>
	<meta charset="utf-8" />
        <script src="js/duckuinoPlus.js"></script>

        <link rel="stylesheet" type="text/css" href="css/style.css" />
	<title>DuckuinoPlus</title>
    </head>
    <body>
	Input duckyscript:
	<textarea id="duckyScript"></textarea>

	Output arduino sketch:
	<textarea readonly id="arduiCode"></textarea>
	<br>
        <button onclick="document.getElementById('arduiCode').value = duckyCompile(document.getElementById('duckyScript').value);">Compile</button>
    </body>
</html>
